<!DOCTYPE html> {% extends "base.html" %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post Message</title>
</head>

<body>

    {% block body %}
    {% if user.is_authenticated %}

    <form action="" method="post">{% csrf_token %} {{ form.as_p }}
        <input type="submit" value="Create" />
    </form>
    {% else %}
    <p> Please login to create a new message.</p>
    {% endif %}


    {% endblock body %}

</body>

</html>
